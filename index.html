<link href="style.css" rel="stylesheet">
<script defer src="main.js" type="module"></script>

<div id="controls">
  <button id="reset">
    reset
  </button>

  <button id="new-line">
    new line
  </button>

  <button id="clear">
    clear
  </button>

  <button id="all-one-color">
    all one color
  </button>

  <button id="toggle-random-colors">
    random colors:
    <span id="toggle-random-colors-value">true</span>
  </button>

  <button id="toggle-drawing-midpoints">
    draw midpoints:
    <span id="toggle-drawing-midpoints-value">true</span>
  </button>
</div>

<canvas id="screen"></canvas>
